<app-header-navbar></app-header-navbar>
<div class="container">
  <div class="row">
    <div class="col-10 offset-1 page-box">
      <h2 class="mb-3">โปรโมชั่นพิเศษ</h2>

      <!-- กรอบแสดงโปรโมชั่นทั้งหมด -->
      <div class="promotion-cards">
        <div class="promotion-card-item" 
             *ngFor="let promotion of promotions; trackBy: trackById" 
             (click)="selectPromotion(promotion)">
          
          <!-- รูปภาพโปรโมชั่น -->
          <div class="promotion-thumb">
            <img [src]="promotion.imageUrl || 'assets/testBG.jpg'" [alt]="promotion.title">
            <!-- แสดงส่วนลดด้านบน -->
            <div class="discount-badge">
              {{ promotion.discount }}
            </div>
          </div>
          
          <!-- ข้อมูลโปรโมชั่น -->
          <div class="promotion-content">
            <div class="promotion-title">{{ promotion.title }}</div>
            <div class="promotion-subtitle">{{ promotion.subtitle }}</div>
            <div class="promotion-description">{{ promotion.description }}</div>
            
            <!-- คุณสมบัติพิเศษ (แสดงแค่ 2 อันแรก) -->
            <div class="promotion-features">
              <div class="feature-item" *ngFor="let feature of promotion.features.slice(0, 2)">
                <i class="feature-icon">✓</i>
                {{ feature }}
              </div>
            </div>

            <!-- ปุ่มดูรายละเอียด -->
            <div class="promotion-action">
              <button class="btn-select">เลือกโปรโมชั่นนี้</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
