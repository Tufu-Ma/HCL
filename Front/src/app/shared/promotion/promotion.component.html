<app-header-navbar></app-header-navbar>
<div class="container">
  <div class="page-box">
    
    <!-- โปรโมชั่นพิเศษ -->
    <div class="promotion-section">
      <!-- โลโก้ -->
      <div class="promotion-image">
        <img src="assets/testprofile.jpg" alt="Promotion Logo" class="rounded-circle">
      </div>
      
      <!-- หัวข้อโปรโมชั่น -->
      <h2>{{ currentPromotion.title }}</h2>
      <h3 class="promotion-subtitle">{{ currentPromotion.subtitle }}</h3>
      <p class="promotion-description">{{ currentPromotion.description }}</p>

      <!-- คุณสมบัติพิเศษ -->
      <div class="features-section">
        <h4>สิทธิพิเศษที่คุณจะได้รับ:</h4>
        <ul class="features-list">
          <li *ngFor="let feature of currentPromotion.features" class="feature-item">
            {{ feature }}
          </li>
        </ul>
      </div>

      <!-- ปุ่มการกระทำ -->
      <div class="action-section">
        <button class="btn-primary">เริ่มใช้งานเลย!</button>
        <button class="btn-secondary">ดูข้อมูลเพิ่มเติม</button>
      </div>

    </div>
  </div>
</div>
